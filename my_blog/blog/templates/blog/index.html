{% extends 'base.html' %}
{% block content %}

<h1>index developments</h1>

<h1>This is test page</h1>
<p>{{test_text}}</p> # Djangoのテンプレート変数
<hr>
<div id="counter">
    Counter: [[ counter ]]
</div>

<script>
    const Counter = {
        data() {
            return {
                counter: 0
            }
        },
        mounted() {
            setInterval(() => {
                this.counter++
            }, 1000)
        },
        delimiters: ['[[', ']]']
    }

    Vue.createApp(
        Counter
    ).mount('#counter')
</script>



<p>developments</p>
{% endblock content %}
